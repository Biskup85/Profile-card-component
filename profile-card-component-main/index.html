<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="./css/style.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<header></header>
		<main>
			<div id="container">
				<div class="bg-img"><img src="./images/bg-pattern-card.svg" alt="turquoise background" /></div>
				<div class="foto">
					<img src="./images/image-victor.jpg" alt="young man jacket" />
				</div>
				<div class="personal">
					<p class="name">Victor Crest <span>26</span></p>
					<p class="place">London</p>
				</div>
				<div class="visitors">
					<div class="followers">
						<p class="number">80K</p>
						<p class="text">Followers</p>
					</div>
					<div class="like">
						<p class="number">803K</p>
						<p class="text">Likes</p>
					</div>
					<div class="photo">
						<p class="number">1.4K</p>
						<p class="text">Photo</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="#">Your Name Here</a>
			</div>
		</footer>
	</body>
</html>
